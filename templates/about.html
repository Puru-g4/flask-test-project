<!-- templates/about.html -->
<!-- This is the about page template, demonstrating multiple routes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header Navigation -->
    <nav class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-4 mb-8 flex justify-between items-center">
        <div class="text-xl font-bold text-indigo-600">
            Flask Starter
        </div>
        <div>
            <a href="/" class="text-gray-600 hover:text-indigo-600 font-medium mr-4 transition duration-150">Home</a>
            <a href="/about" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150">About</a>
        </div>
    </nav>

    <!-- Main Content Card -->
    <div class="w-full max-w-4xl bg-white p-8 md:p-12 shadow-2xl rounded-xl text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">
            {{ title }}
        </h1>
        <p class="text-xl text-gray-600 mb-8">
            This page is served by a different route (`@app.route('/about')`) in your `app.py`.
            This demonstrates how Flask maps URLs to specific Python functions.
        </p>

        <!-- Back to Home Button -->
        <a href="/" class="inline-block px-8 py-3 text-lg font-semibold text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700 transition duration-300 transform hover:scale-105">
            Go Back to Home
        </a>

    </div>
</body>
</html>
